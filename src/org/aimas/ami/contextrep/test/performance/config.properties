## =============== TDB Configuration ===============

# Location of the local TDB assembler file
tdb.assembler.location=src/org/aimas/ami/contextrep/test/performance/context-tdb-assembler.ttl

# Location of TDB storage directory
tdb.storage.directory=store/testperformance

## =============== Ontology Model Configuration ===============

# Context Ontology Model policy and location mapper path
context.model.documentmgr.path=etc/context-ont-policy.rdf;etc/context-ont-location-mapper.ttl

# Context Domain Ontology URI
context.model.ontology.uri=http://pervasive.semanticweb.org/ont/2013/11/test/performance

# Context Domain Ontology ContextEntity and EntityDescription store URI
context.model.ontology.entitystore.uri=http://pervasive.semanticweb.org/ont/2013/11/test/performance/entityStore

## =============== Internal Implementation Configuration ===============
context.impl.insertion.threadpool.size=1
context.impl.inference.threadpool.size=1